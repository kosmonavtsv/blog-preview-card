<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <!---->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main-container pd-md">
      <div class="card grid pd-md bg-white">
        <img
          class="card_img"
          src="./assets/images/illustration-article.svg"
          alt=""
          srcset=""
        />
        <div class="card_content grid items-start">
          <span class="card_status bg-primary fs-300 fw-800">Learning</span>
          <div class="fs-300">Published 21 Dec 2023</div>
          <h2 class="card_title fs-600 fw-800">HTML & CSS foundations</h2>
          <p class="clr-gray">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card_author flex content-start">
          <img
            width="20px"
            height="20px"
            class="card_author-img"
            src="./assets/images/image-avatar.webp"
            alt="Photo of Greg Hooper"
          />
          <span class="fw-800">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
